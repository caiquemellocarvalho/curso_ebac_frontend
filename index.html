<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form id="form">
            <input type="number" id="numero-A" placeholder="NúmeroA" />
            <input type="number" id="numero-B" placeholder="NúmeroB" />
            <p class="error-message">
                O numeroB  precisa ser maior que o numeroA
            </p>
            <button id="btn-submeter" type="submit">Submeter</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
